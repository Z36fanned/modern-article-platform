<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Article Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="#" class="text-gray-800 text-xl font-bold">ArticlePro</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-600 hover:text-gray-900">Articles</a>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">New Article</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto py-8 px-4">
        <!-- Draft Notice -->
        <div id="draftNotice" class="hidden bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                        There is a saved draft available. 
                        <button id="loadDraftBtn" class="font-medium underline text-yellow-700 hover:text-yellow-600">
                            Load Draft
                        </button>
                        <button id="discardDraftBtn" class="ml-2 font-medium underline text-yellow-700 hover:text-yellow-600">
                            Discard Draft
                        </button>
                    </p>
                </div>
            </div>
        </div>

        <!-- Article Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Create New Article</h2>
            <form id="articleForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="title" type="text" placeholder="Enter article title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="content">Content</label>
                    <textarea id="content"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Preview</label>
                    <div id="preview" class="border rounded p-4 bg-gray-50 min-h-[100px]">
                        Your article preview will appear here...
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline" 
                            type="submit">Publish Article</button>
                    <div class="space-x-2">
                        <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 focus:outline-none focus:shadow-outline" 
                                type="button" id="previewBtn">Preview</button>
                        <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-600 focus:outline-none focus:shadow-outline" 
                                type="button" id="saveDraftBtn">Save Draft</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Article List -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <article class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold mb-2">Sample Article Title</h3>
                    <div class="text-gray-600 mb-4">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm text-gray-500">Published: Dec 1, 2024</span>
                        <button class="text-blue-500 hover:text-blue-600">Read More →</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600">© 2024 ArticlePro. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize TinyMCE
        tinymce.init({
            selector: '#content',
            height: 400,
            menubar: true,
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'charmap', 'preview',
                'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'table', 'help', 'wordcount'
            ],
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | removeformat | help',
            setup: function(editor) {
                editor.on('init', function() {
                    checkForDraft();
                });
            }
        });

        // Save draft functionality
        function saveDraft() {
            const title = document.getElementById('title').value;
            const content = tinymce.get('content').getContent();
            const draft = {
                title,
                content,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('articleDraft', JSON.stringify(draft));
            showSaveNotification();
        }

        // Load draft functionality
        function loadDraft() {
            const draft = JSON.parse(localStorage.getItem('articleDraft'));
            if (draft) {
                document.getElementById('title').value = draft.title;
                tinymce.get('content').setContent(draft.content);
                document.getElementById('draftNotice').classList.add('hidden');
            }
        }

        // Check for existing draft
        function checkForDraft() {
            const draft = localStorage.getItem('articleDraft');
            if (draft) {
                document.getElementById('draftNotice').classList.remove('hidden');
            }
        }

        // Discard draft
        function discardDraft() {
            if (confirm('Are you sure you want to discard the draft?')) {
                localStorage.removeItem('articleDraft');
                document.getElementById('draftNotice').classList.add('hidden');
                document.getElementById('title').value = '';
                tinymce.get('content').setContent('');
            }
        }

        // Show save notification
        function showSaveNotification() {
            const notification = document.createElement('div');
            notification.classList.add('fixed', 'bottom-4', 'right-4', 'bg-green-500', 'text-white', 'px-4', 'py-2', 'rounded', 'shadow-lg');
            notification.textContent = 'Draft saved successfully!';
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Preview functionality
        document.getElementById('previewBtn').addEventListener('click', function() {
            const content = tinymce.get('content').getContent();
            const title = document.getElementById('title').value;
            const previewDiv = document.getElementById('preview');
            
            previewDiv.innerHTML = title ? 
                `<h1 class="text-2xl font-bold mb-4">${title}</h1>${content}` :
                content || 'Add some content to see the preview...';
        });

        // Form submit handling
        document.getElementById('articleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = tinymce.get('content').getContent();
            
            if (title && content) {
                console.log('Article submitted:', { 
                    title, 
                    content,
                    timestamp: new Date().toISOString()
                });
                // Clear draft after successful submission
                localStorage.removeItem('articleDraft');
                alert('Article submitted successfully!');
            } else {
                alert('Please fill in all fields');
            }
        });

        // Event listeners for draft functionality
        document.getElementById('saveDraftBtn').addEventListener('click', saveDraft);
        document.getElementById('loadDraftBtn').addEventListener('click', loadDraft);
        document.getElementById('discardDraftBtn').addEventListener('click', discardDraft);
    </script>
</body>
</html>
